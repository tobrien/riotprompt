name: Run Tests

permissions:
  contents: read
  statuses: write
  id-token: write

on:
  pull_request:
    branches:
      - main
      - working
  push:
    branches: [ "working", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
